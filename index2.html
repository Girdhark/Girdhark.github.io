<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
<center>
	<h3>Register Here</h3>
	<form action="" method="">
		<table>
			<tr>
				<td>Username:</td>
				<td>
					<input type="text" name="user" placeholder="Enter Name Here">
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td>
					<input type="Password" name="user_pass" placeholder="Enter Password Here">
				</td>

			</tr>
			<tr>
				<td>Email:</td>
				<td>
					<input type="Email" name="Mail" placeholder="Enter Email Here">
				</td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
					<input type="radio" name="gender">Others
				</td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td>
					<select>
						<option>+91</option>
						<option>+355</option>
						<option>+244</option>
						<option>+672</option>
						<option>+54</option>
						<option>+297</option>
						<option>+43</option>
						<option>+880</option>
						<option>+591</option>
						<option>+267</option>
						<option>+246</option>
						<option>+226</option>
						<option>+1</option>
					</select>
					<input type="Phone" name="mob_digits" placeholder="93*********" maxlength="10">
				</td>
				<tr>
					<td>
						<input type="Submit" name="Submit"
						value="Submit">
					</td>
				</tr>
			</tr>
		</table>
</center>
</body>
</html>
